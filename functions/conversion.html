<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversion Calculator</title>
        <link rel="stylesheet" href="../css/style.css">
    
    </head>
    
    <body>
        
        <h1 id="title">
            Distance Converter
        </h1>

        <div id="app">
            View the answer in the console
        </div>

        <!-- Start of Script -->
        <script>

        // step 1
        // Create const for conversion
        let myInputBox;


        // step 2
        // Get user input and save to variable
        myInputBox = prompt("Please give km amount");
        console.log("myInputBox has the content of:" + myInputBox);


        // step 3
        // Perform calculation and save result
        let calculationAnswer = myInputBox * 0.621371;
        console.log(calculationAnswer);


        // step 4
        // Display result in DOM, alert or console
        console.log("The distance of " + myInputBox + "km after being converted is " + calculationAnswer + " in miles");

        </script>
        <!-- End of Script -->

    </body>

</html>
